- name: finding keyword from lastest log files
  #shell: egrep -H -i '\s404\s' {{ item }} | tail -10
  shell: egrep -m 10 -H -i {{ keyword }} {{ item }}
  with_items: "{{ target_file }}"
  register: result_msg
  ignore_errors: true
