- name: generating messages
  set_fact:
    search_output: "{{ search_output | default([]) + item.stdout_lines }}"
  when: item.rc == 0
  with_items: "{{ result_msg.results }}"
  no_log: true
- name: check output messages
  fail:  msg="No result found"
  when: ( search_output is undefined ) or ( search_output|length == 0 )
- debug:
    msg: "{% for item in search_output %}{{ item + '\n' }}{% endfor %}"
